<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="student.css" />
    <title>Student</title>
</head>
<body>
    <div class="main">
        <h1 class="head">STUDENT INFORMATION SYSTEM</h1>
        <form action="student.php" method="post">
            <div class="form-group">
                <label for="Name">Name</label><br>
                <input type="text" class="form-control" placeholder="Name" required name="Name" /><br>
            </div>
            <div class="form-group">
                <label for="Email">Email</label><br>
                <input type="email" class="form-control" placeholder="Email" required name="Email" /><br>
            </div>
            <div class="form-group">
                <label for="Register_No">Register No</label><br>
                <input type="text" class="form-control" placeholder="Register No" required name="Register_No" /><br>
            </div>
            <div class="form-group">
                <label for="Department">Department</label><br>
                <input type="text" class="form-control" placeholder="Department" required name="Department" /><br>
            </div>
            <div class="form-group">
                <label for="Date_of_Birth">Date of Birth</label><br>
                <input type="date" class="form-control" placeholder="Date of Birth" required name="Date_of_Birth" /><br>
            </div>
            <div class="form-group">
                <div class="gender-label">Gender</div>
                <div class="gender-options">
                    <input type="radio" id="male" class="form-check-input" name="Gender" value="M" checked />
                    <label for="male" class="form-check-label">Male</label>
                    
                    <input type="radio" id="female" class="form-check-input" name="Gender" value="F" />
                    <label for="female" class="form-check-label">Female</label>
                </div>
            </div>
            <br>
            <button type="submit" class="btn">Submit</button>
            <button onclick="history.go(-1);" class="btn">Back</button>
        </form>
    </div>
</body>
</html>
